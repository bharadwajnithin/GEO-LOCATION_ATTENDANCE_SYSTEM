{% extends 'base.html' %}
{% block title %}Email Sent{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow">
      <div class="card-header bg-success text-white text-center">
        <h5 class="mb-0">Check your email</h5>
      </div>
      <div class="card-body p-4">
        <p>If an account exists for the email you entered, you'll receive an email with instructions to reset your password shortly.</p>
        <div class="text-center mt-3">
          <a href="{% url 'userview:login' %}" class="btn btn-outline-primary">Return to login</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
