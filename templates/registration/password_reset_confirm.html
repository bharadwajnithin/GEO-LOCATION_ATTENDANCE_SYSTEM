{% extends 'base.html' %}
{% block title %}Set New Password{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow">
      <div class="card-header bg-primary text-white text-center">
        <h5 class="mb-0">Choose a new password</h5>
      </div>
      <div class="card-body p-4">
        {% if validlink %}
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Set password</button>
            </div>
          </form>
        {% else %}
          <div class="alert alert-danger">This password reset link is invalid or has expired.</div>
          <div class="text-center"><a href="{% url 'password_reset' %}" class="btn btn-outline-primary">Request a new link</a></div>
        {% endif %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
