<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offline</title>
  <meta name="theme-color" content="#0d6efd" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 2rem; color: #333; }
    .card { max-width: 640px; margin: 10vh auto; border: 1px solid #e5e7eb; border-radius: 12px; padding: 2rem; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
    h1 { margin: 0 0 0.5rem; font-size: 1.5rem; }
    p { margin: 0.5rem 0; line-height: 1.6; }
    .tip { background: #f8fafc; border: 1px dashed #cbd5e1; padding: 0.75rem; border-radius: 8px; margin-top: 1rem; font-size: 0.95rem; }
    a { color: #0d6efd; text-decoration: none; }
  </style>
</head>
<body>
  <div class="card">
    <h1>You're offline</h1>
    <p>This app couldn't reach the server. Please check your internet connection and try again.</p>
    <div class="tip">
      <p>Tip: After you visit key pages once online, they become available offline.</p>
    </div>
    <p style="margin-top:1rem"><a href="/">Go to Home</a></p>
  </div>
</body>
</html>
